<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9</title>
</head>
<body>
    <h1>Lesson 9: Lists in HTML</h1>
    <!-- Unordered list -->
     <h4> Shopping List </h4>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Sweets</li>
        <ul>
            <li>Chocolate</li>
            <li>Ice-cream</li>
        </ul>
    </ul>
    <!-- Ordered list -->
    <h4> Top 3 Places to Visit </h4>
    <ol>
        <li>New York</li>
        <li>Los Angeles</li>
        <li>Chicago</li>
    </ol>
    <!-- Description list -->
    <h4> Common Web Dev Terms </h4>
    <dl style="background-color: aquamarine; border: 2px solid lightblue; ">
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

    <br>
    <a href="../menu.html" title="Go to Menu Page">Back to Menu</a>
</body>
</html>
